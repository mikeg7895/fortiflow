<script>
    document.body.addEventListener('htmx:afterOnLoad', function(evt) {
        const status = evt.detail.xhr.status;
        if (status === 204) {
            add_program_modal.close();
            Swal.fire(
                'Programa creado',
                'El programa ha sido creado exitosamente.',
                'success'
            );
            htmx.trigger('#tabla-programs', 'reload-table');
        }
    });
</script>
{% load static %}
<form method="post" 
      hx-post="{% url 'program-create' %}" 
      hx-target="#tabla-programs" 
      hx-swap="innerHTML" 
      data-form-type="program-create"
      class="space-y-4">
    {% csrf_token %}
    <div class="form-control">
        <label class="label">Título</label>
        {{ form.title }}
    </div>
    <div class="form-control">
        <label class="label">Descripción</label>
        {{ form.description }}
    </div>
    <div class="form-control">
        <label class="label">Supervisor</label>
        {{ form.supervisor }}
    </div>
    <div class="form-control">
        <label class="label">¿Llamadas iniciadas?</label>
        {{ form.calls_initiated }}
    </div>
    <div class="form-control">
        <label class="label">¿Finalizado?</label>
        {{ form.is_finished }}
    </div>
    <div class="form-control">
        <label class="label">¿Pausado?</label>
        {{ form.is_paused }}
    </div>
    <div class="modal-action">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn" onclick="add_program_modal.close()">Cancelar</button>
    </div>
</form>

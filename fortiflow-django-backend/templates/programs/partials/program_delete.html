<form method="post" hx-delete="" hx-target="#tabla-programs" hx-swap="innerHTML" data-form-type="program-delete" class="space-y-4">
    {% csrf_token %}
    <p>¿Estás seguro que deseas eliminar este programa?</p>
    <div class="modal-action">
        <button type="submit" class="btn btn-error">Eliminar</button>
        <button type="button" class="btn" onclick="edit_program_modal.close()">Cancelar</button>
    </div>
</form>

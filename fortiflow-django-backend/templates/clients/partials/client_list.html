{% load pagination_tags %}

<form method="get" hx-get="{% url 'client-list' %}" hx-trigger="input delay:500ms from:input[name='nombre'], submit" hx-target="#tabla-clientes" hx-swap="innerHTML" class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
    <div class="flex flex-wrap gap-4 items-end">
        <div class="min-w-[300px]">
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Buscar por nombre:</label>
            <input type="text" 
                   name="nombre" 
                   id="nombre" 
                   value="{{ request.GET.nombre }}" 
                   placeholder="Escriba el nombre del cliente..."
                   class="input input-bordered w-full focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search mr-2"></i>
                Buscar
            </button>
        </div>
    </div>
</form>

<table class="custom-table" id="tabla-clientes">
    <thead>
        <tr>
            <th></th>
            <th>Nombre</th>
            <th>Logo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
            <tr>
                <th>{{ client.id }}</th>
                <td>{{ client.name }}</td>
                <td>
                    {% if client.logo %}
                        <img src="{{ client.logo.url }}" alt="{{ client.name }}" class="w-16 h-16 object-cover">
                    {% else %}
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center rounded">
                            <span class="text-gray-500 text-xs">Sin logo</span>
                        </div>
                    {% endif %}
                </td>
                <td>
                    <div class="relative group">
                        <!-- Botón de los 3 puntos -->
                        <button type="button" class="peer p-2 tooltip" data-tip="Más acciones" style="cursor: pointer;">
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </button>

                        <!-- Dropdown -->
                        <div class="absolute right-0 z-10 hidden group-focus-within:block dropdown-main bg-white shadow-lg rounded-lg border min-w-[150px]">
                            <ul class="py-2">
                                <li>
                                    <button class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100 w-full text-left text-sm" 
                                            style="cursor: pointer;" 
                                            hx-get="{% url 'client-edit' client.id %}" 
                                            hx-target="#modal-edit-form-content" 
                                            hx-trigger="click" 
                                            onclick="edit_client_modal.showModal()">
                                        <i class="fas fa-edit text-blue-500"></i>
                                        <span>Editar</span>
                                    </button>
                                </li>
                                <li>
                                    <button class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100 w-full text-left text-sm" 
                                            style="cursor: pointer;"
                                            hx-get="{% url 'contract-list' client.id %}" 
                                            hx-target="#lista-contratos" 
                                            hx-trigger="click" 
                                            onclick="list_contract_modal.showModal()">
                                        <i class="fas fa-folder-open text-green-500"></i>
                                        <span>Ver contratos</span>
                                    </button>
                                </li>
                                <li>
                                    <hr class="my-1">
                                </li>
                                <li>
                                    <button class="flex items-center gap-3 px-4 py-2 hover:bg-red-50 w-full text-left text-sm" 
                                            style="cursor: pointer;" 
                                            hx-delete="{% url 'client-delete' client.id %}"
                                            hx-target="body"
                                            hx-swap="none"
                                            data-form-type="client-delete">
                                        <i class="fas fa-trash-alt text-red-500"></i>
                                        <span class="text-red-600">Eliminar</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" style="text-align: center;">No hay clientes</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% if is_paginated %}
    {% smart_pagination page_obj "#tabla-clientes" %}
{% endif %}

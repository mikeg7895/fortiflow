<form method="post" hx-post="{% url 'contract-create' client.id %}" hx-target="#modal-form-content" class="space-y-4 mt-5" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% if form.non_field_errors %}
    <div class="alert alert-error shadow-lg mb-4">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="form-control">
            <label class="label" for="{{ form.start_date.id_for_label }}">
                <span class="label-text">{{ form.start_date.label }}</span>
            </label>
            {{ form.start_date }}
            {% if form.start_date.errors %}
                <label class="label">
                    <span class="label-text-alt text-error">{{ form.start_date.errors.0 }}</span>
                </label>
            {% endif %}
        </div>

        <div class="form-control">
            <label class="label" for="{{ form.end_date.id_for_label }}">
                <span class="label-text">{{ form.end_date.label }}</span>
            </label>
            {{ form.end_date }}
            {% if form.end_date.errors %}
                <label class="label">
                    <span class="label-text-alt text-error">{{ form.end_date.errors.0 }}</span>
                </label>
            {% endif %}
        </div>
    </div>

    <div class="modal-action">
        <button type="button" class="btn btn-ghost" onclick="create_contract_modal.close(); list_contract_modal.showModal();">
            Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="loading loading-spinner loading-sm" id="submit-contract-spinner"></span>
            Guardar Contrato
        </button>
    </div>
</form>

<script>
    document.querySelector('form').addEventListener('htmx:beforeRequest', function() {
        document.getElementById('submit-contract-spinner').classList.remove('hidden');
    });

    document.body.addEventListener('htmx:afterOnLoad', function(evt) {
        const status = evt.detail.xhr.status;
        if (status === 204) {
            create_contract_modal.close();
            Swal.fire(
                'Contrato creado',
                'El contrato ha sido creado exitosamente.',
                'success'
            ).then(() => {
                list_contract_modal.showModal();
                htmx.ajax('GET', '{% url "contract-list" client.id %}', {
                    target: '#lista-contratos',
                    swap: 'innerHTML'
                });
            });
        }

        document.getElementById('submit-contract-spinner').classList.add('hidden');
    });
</script>
